<script>
function display(){
if (document.getElementById("opcja1").checked == true) {
	document.getElementById("tekst1").style.disable="false";

	document.getElementById("tekst2").style.disable="true"; 
	document.getElementById("tekst1").style.display="false";
}

}</script>

<input id="opcja1" type="radio" name="wybor" value="opcja1"> opcja 1&nbsp;
<input id="opcja2" type="radio" name="wybor" value="opcja2"> opcja 2<br>

<input type="button" value="klik" onClick="display();">
